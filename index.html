<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid-term</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<body>
    <div class="registrationForm">
        <div class="header">
            <h1>Group Form</h1>
        </div>
        <form>
            <!-- this is fullName input row -->
            <div class="fullName">
                <div class="name">
                    <p>First Name</p>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="name">
                    <p>Last Name</p>
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <!-- this is email input row -->
            <div class="email">
                <p>Email</p>
                <input type="email" placeholder="you@company.com">
            </div>
            <!-- this is password input row -->
            <div class="password">
                <p>Password</p>
                <input type="text" placeholder="Password">
            </div>
            <!-- this is teamSize input row -->
            <div class="teamSize">
                <p>Team Size</p>
                <select name="" id="">
                    <option value="">0</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
            <!-- this is technologies input row -->
            <div class="technologies">
                <p>Technologies</p>
                <div class="tech-Group">
                    <div class="tech-Group-Column">
                        <div><input type="checkbox">Html</div>
                        <div><input type="checkbox">Css</div>
                        <div><input type="checkbox">Javascript</div>
                    </div>
                    <div class="tech-Group-Column">
                        <div><input type="checkbox">ReactJS</div>
                        <div><input type="checkbox">Figma</div>
                        <div><input type="checkbox">Github</div>
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
